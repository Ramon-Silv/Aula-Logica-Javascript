<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10- Formulário</title>
    <style>
        body{
            width: 50%;
            margin: 0 auto;
            text-align: center;
            font-family: cursive;
            background-color: #FFFFFF;
            background-color: #FBAB7E;
            background-color: #8EC5FC;
            background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
            color: #160083;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h2>Escreva um programa que verifique a validade de uma senha fornecida pelo usuário. A senha válida é o número "1234" sem aspas. Devem ser impressas as seguintes mensagens: "ACESSO PERMITIDO" caso a senha seja válida. "ACESSO NEGADO" caso a senha seja inválida.
    </h2>
    <script>
        let senha_usu= parseInt(prompt("Digite a senha: "));
        senha = 1234;
        
        if(senha_usu == senha){
            document.write("ACESSO PERMITIDO"); 
        }
        else{
            document.write("ACESSO NEGADO, senha inválida");
        }
    </script>
</body>
</html>
