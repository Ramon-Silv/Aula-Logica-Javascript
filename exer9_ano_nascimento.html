    <title>Exercício 9- Formulário</title>
    <style>
        body{
            width: 50%;
            margin: auto;
            text-align: center;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            background-image: linear-gradient(to right, #fa709a 0%, #fee140 100%);
            color: #ffffff;
            font-size: 16px;
        }
    </style>

<body>
    <h2>Escreva um programa para ler o ano de nascimento de uma pessoa e escrever uma mensagem que diga se ela poderá ou não votar este ano (não é necessário considerar o mês em que ela nasceu).</h2>
    <script>
        let ano= parseInt(prompt("Digite seu ano de nascimento: "));
        idade= 2023-ano;

        if( 2023-ano >18){
			document.write("Você tem "+ idade+ " anos e você pode votar este ano.")
		}
		else{
            document.write("Você tem "+ idade+ " anos e você não pode votar este ano.")
        }
    </script>
</body>
