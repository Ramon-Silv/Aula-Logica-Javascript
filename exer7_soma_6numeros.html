<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7- Formulário</title>
    <style>
        body{
            width: 50%;
            margin: 0 auto;
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: #5e2f5f;
            color: #9ee8f5;
            font-size: 20px;
            font-weight: 100;
        }
    </style>
</head>
<body>
    <h2>Faça um programa que leia 6 números que o usuário vai informar. Todos os números lidos com valor inferior a 72 devem ser somados. Escreva o valor final da soma efetuada e também todos valores que o usuário informou.</h2>
    <script>
        let n1= parseFloat(prompt("Digite o primeiro número: "));
        let n2= parseFloat(prompt("Digite o segundo número: "));
        let n3= parseFloat(prompt("Digite o terceiro número: "));
        let n4= parseFloat(prompt("Digite o quarto número: "));
        let n5= parseFloat(prompt("Digite o quinto número: "));
        let n6= parseFloat(prompt("Digite o sexto número: "));

        soma= 0;

        document.write("Os números informados foram "+ n1 + ", " + n2+", " + n3+", "+ n4 + ", " + n5+" e " + n6+".");
        document.write("<br>");
        if(n1<72){
            soma = soma+n1;
        }
        if(n2<72){
            soma = soma+n2;
        }
        if(n3<72){
            soma = soma+n3;
        }
        if(n4<72){
            soma = soma+n4;
        }
        if(n5<72){
            soma = soma+n5;
        }
        if(n6<72){
            soma = soma+n6;
        }

        document.write("A soma dos valores é: " + soma);
    </script>
</body>
</html>
