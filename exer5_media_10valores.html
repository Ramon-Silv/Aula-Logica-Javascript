<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5- Formulário</title>
    <style>
        body{
            width: 70%;
            margin: 0 auto;
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: #d44718;
            color: #ffffff;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h2>Faça um programa que leia 10 valores informados pelo usuário, calcule, exiba os números informados e escreva a média aritmética desses valores lidos.</h2>
    <script>
        let n1= parseFloat(prompt("Digite o primeiro valor: "));
        let n2= parseFloat(prompt("Digite o segundo valor: "));
        let n3= parseFloat(prompt("Digite o terceiro valor: "));
        let n4= parseFloat(prompt("Digite o quarto valor: "));
        let n5= parseFloat(prompt("Digite o quinto valor: "));
        let n6= parseFloat(prompt("Digite o sexto valor: "));
        let n7= parseFloat(prompt("Digite o sétimo valor: "));
        let n8= parseFloat(prompt("Digite o oitavo valor: "));
        let n9= parseFloat(prompt("Digite o nono valor: "));
        let n10= parseFloat(prompt("Digite o décimo valor: "));

        document.write("Os valores informados foram "+ n1 + ", " + n2+", " + n3+", "+ n4 + ", " + n5+", " + n6+", "+ n7 + ", " + n8+", " + n9+" e "+ n10);
        document.write("<br>");
        media= (n1+n2+n3+n4+n5+n6+n7+n8+n9+n10)/10;

        document.write("A média desses valores é "+media);
    </script>
</body>
</html>
